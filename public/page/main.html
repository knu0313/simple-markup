  <script>
    import ScrollMagic from 'scrollmagic';
// init controller
const controller = new ScrollMagic.Controller();

// build tween
const tween = TweenMax.to("#animate", 0.5, {scale: 1.3, repeat: 5, yoyo: true});

// build scene and set duration to window height
const scene = new ScrollMagic.Scene({triggerElement: "#trigger", duration: "100%"})
        .setTween(tween)
        .addIndicators() // add indicators (requires plugin)
        .addTo(controller);
